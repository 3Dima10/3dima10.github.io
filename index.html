<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-itunes-app" content="app-id=123456789">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
    <title>Balet</title>
</head>
<body>
    
    <div class="inpt">
        <input type="text" id="input" placeholder="Введіть номер Тролейбуса" class="form-control">
        <button id="btn" class="btn btn-primary">Загрузить</button>
    </div>

    <div class="bilet">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
        </svg> -->
        <div class="ver">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bolo" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
            </svg>      

            <h5 class="ar">Архів</h5>
        </div>

        <div class="bora">
            <span id="kv"><p id="kv-p">Квиток</p></span> 
            <span id="bl"><p id="bl-p">Проїзний</p></span>
        </div>

        <div id="container">
            <div id="header">
                <div id="logo">
                    <img src="Designer2.png" alt="">
                </div>
                <div id="title">
                    <p>Одеса</p>
                    <p>Одесміськелектротранс</p>
                    <p id="result">Серія </p>
                </div>
                <div id="logo-bl">
                    <img src="Designer.png" alt="">
                </div>
                <div id="title-nom">
                    <p id="nom">№</p>
                    <p id="vag">Вагон</p>
                </div>
                <div id="data">
                    <span id="span1"><p id="data-txt">Дата</p><p id="data-p"></p></span>
                    <span id="span2"><p id="taim-txt">Час</p><p id="taim-p"></p></span>
                    <span id="span3"><p id="pas-txt">Пасажири</p><p id="pas-p">1</p></span>
                </div>
                <div id="time">
                    <p id="p1">Квиток разового використання</p>
                    <p id="p2"></p>
                </div>
            </div>
        </div>

        <div class="sera">
            <div id="headers">
                <div id="logos">
                    <img src="Designer2.png" alt="">
                </div>
                <div id="titles">
                    <p>Одеса</p>
                    <p>Одесміськелектротранс</p>
                    <p id="results">Серія 759452540</p>
                </div>
                <div id="logo-bls">
                    <img src="Designer.png" alt="">
                </div>
                <div id="title-noms">
                    <p id="noms">№0009</p>
                    <p id="vags">Вагон</p>
                </div>
                <div id="datas">
                    <span id="span1s"><p id="data-txts">Дата</p><p id="data-ps">10.03.2025</p></span>
                    <span id="span2s"><p id="taim-txts">Час</p><p id="taim-ps">20:17:34</p></span>
                    <span id="span3s"><p id="pas-txts">Пасажири</p><p id="pas-ps">1</p></span>
                </div>
                <div id="times">
                    <p id="p1s">Квиток разового використання</p>
                    <!-- <p id="p2s">Недійсній</p> -->
                </div>
            </div>
        </div>

        <div style="height: 5%; width: 100%; top:138%; position: absolute;"></div>

        <div class="qr">
            <p id="qr">Відсканувати QR-код</p>
        </div>

        <script src="script.js"></script>
        <script>
            document.getElementById('btn').addEventListener('click', function () {
                // Получаем введенные данные из input
                const inputValue = document.getElementById('input').value;
                        
                // Проверяем, чтобы поле не было пустым
                if (inputValue.trim() === '') {
                    alert('Пожалуйста, введите номер!');
                    return;
                }
            
                // Подставляем введенные данные в элемент с id="nom"
                document.getElementById('nom').textContent = `№ ${inputValue}`;
            
                // Скрываем блок с классом "inpt"
                document.querySelector('.inpt').style.display = 'none';
            
                // Делаем видимым блок с классом "bilet"
                document.querySelector('.bilet').style.display = 'block';
            });
        </script>
        <!-- <script src="script2.js"></script> -->
    </div>
    <!-- <div style="height: 5%; width: 100%; top:138%; position: absolute;"></div> -->
</body>
</html>
